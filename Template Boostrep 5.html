  <body>
    <!--header start-->
    <div class="header-wrapper">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <!--widget header di mulai-->
            <b:section class='header' id='header' maxwidgets='1' showaddelement='yes'>
              <b:widget id='Header1' locked='true' title='' type='Header' />
            </b:section>  
            <!--widget header di end-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <hr><hr class="dropdown-divider"></hr></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled">Disabled</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!--header end-->
    <div class="content-wrapper">
      <div class="container">
        <div class="row">
          <!--main star-->
          <div class="col-md-8">
            <div class="post-wrapper">
              <!--Put Main Section Here-->
              <b:section class="main" id="main" showaddelement="no">
                <b:widget id="Blog1" locked="true" title="Blog Posts" type="Blog" version="1" />
              </b:section>
              <!--Put Main Section Here End-->
            </div>
          </div>
          <!--main star-->
          <!--sidebar start-->
          <div class="col-md-4">
            <div class="sidebar-wrapper">
              <!--Put Sidebar Section Here-->
              <b:section class="sidebar" id="sidebar" preferred="yes" showaddelement="yes"></b:section>
              <!--Put Sidebar Section Here End-->
            </div>
          </div>
          <!--sidebar end-->
        </div>
      </div>
    </div>
    <!--footer start-->
    <div class="footer-wrapper">
      <div class="container-fluid">
        <div class="post-footer-line post-footer-line-1"></div>
        <b:section class="footer text-center" id="footer" showaddelement="yes" />
        Copyright &#169; 2022. <data:blog.title />&#160;All Right Reserved.
      </div>
    </div>
    <!--footer end-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
